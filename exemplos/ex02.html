<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Unitins - Universidade Estadual do Tocantins</title>
</head>

<body>
    <header>
        <h1>UNITINS</h1>
    </header>
    <hr>
    <main>
        <img src="../imagens/banner.jpeg" alt="banner" width="100%">
    </main>
    <section>
        <h1>Formulário de inscrição</h1>
        <form action="cadastro.html" method="get" target="_blank">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" />
            </div>
            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome">
            </div>
            <div>
                <label for="sexo">Sexo</label>
                <input type="radio" value="Masculino" name="sexo">
                <input type="radio" value="Feminino" name="sexo">
            </div>
            <div>
                <select name="select" id="">
                    <option value="valor1">Valor 1</option>
                    <option value="valor2">Valor 2</option>
                </select>
            </div>
            <div>
                <label for="login">Login</label>
                <input type="text" name="login">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha">
            </div>
            <fieldset>
                <legend>Escolha seus interesses</legend>
                <div>
                    <input type="checkbox" id="filmes" name="filmes" checked />
                    <label for="filmes">Filmes</label>
                </div>

                <div>
                    <input type="checkbox" id="videos" name="videos" />
                    <label for="videos">Vídeos</label>
                </div>
            </fieldset>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
    </section>
    <footer>
        <p>Desenvolvido por Tamirys Virgulino</p>
    </footer>
</body>

</html>
